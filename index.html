<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ficha Medica</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<h1>Ficha Medica</h1>
	<form id="formulario">
	    <label for="nombre" class="etiqueta">Nombre:</label>
	    <input id="nombre" class="input-registro">
	    <br><span class="span-mensaje"></span><br><br>
	    	    
	    <label for="apellido" class="etiqueta">Apellido:</label>
	    <input id="apellido" class="input-registro">
	    <br><span class="span-mensaje"></span><br><br>
	    	    
	    <label for="edad" class="etiqueta">Edad:</label>
	    <input  type="number" id="edad" class="input-registro">
	    <br><span class="span-mensaje"></span><br><br>
	    
	    <label for="genero" class="etiqueta">Genero:</label>
	    <input id="genero" class="input-registro">
	    <br><span class="span-mensaje"></span><br><br>
	    
	   	<label for="ciudad" class="etiqueta">Ciudad:</label>
	    <input id="ciudad" class="input-registro">
	    <br><span class="span-mensaje"></span><br><br>
	    
	    <label for="pais" class="etiqueta">Pais:</label>
	    <input id="pais" class="input-registro">
	    <br><span class="span-mensaje"></span><br><br>
	
		<br><button id="imprimir">Imprimir</button>
		<br><span class="span-mensaje" id="spanButton"></span>
	</form>

	<br><div id="divFichasMedicas"></div>
	<script src="assets/js/paciente.js"></script>
	<script src="assets/js/app.js"></script>	
</body>
</html>
