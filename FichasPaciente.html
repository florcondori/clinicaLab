<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fichas Paciente</title>
	<link rel="stylesheet" href="assets/css/fichaPaciente.css">
</head>
<body>
	<h1>Bienvenido</h1>
	<div class="bienvenida-paciente">
		<p>Nombre: <span id="input-nombre" class="span-input"></span><input type="text" class="ocultar"></p>
		<p>Apellido: <span id="input-apellido" class="span-input"></span><input type="text" class="ocultar"></p>
		<p>Edad: <span id="input-edad" class="span-input"></span><input type="text" class="ocultar"></p>
		<p>Genero: <span id="input-genero" class="span-input"></span><input type="text" class="ocultar"></p>
		<p>Ciudad: <span id="input-ciudad" class="span-input"></span><input type="text" class="ocultar"></p>
		<p>Pais: <span id="input-pais" class="span-input"></span><input type="text" class="ocultar"></p>
	</div><br>
	<button id="modificar">Modificar</button>
	<button id="guardar" class="ocultar">Guardar cambios</button>
<script src="assets/js/fichaPaciente.js"></script>
</body>
</html>
